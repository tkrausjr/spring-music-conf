apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: springmusic
  name: springmusic
spec:
  replicas: 1
  selector:
    matchLabels:
      run: springmusic
  template:
    metadata:
      labels:
        run: springmusic
    spec:
      containers:
      - env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://ahead-news-postgresql.default.svc.cluster.local:5432/postgres
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: VMware1!
        - name: SPRING_PROFILES_ACTIVE
          value: postgres
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: org.hibernate.dialect.PostgreSQLDialect
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        image: mytkrausjr/spring-music:dd251fc8d086bba01878f08ce4e87a5ce071a5c1
        imagePullPolicy: IfNotPresent
        name: springmusic
        ports:
        - containerPort: 80
          protocol: TCP
